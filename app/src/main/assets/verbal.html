<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbal Aptitude Test | Navik</title>
    <link rel="icon" type="image/png" href="Logo_Navik.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .test-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .question-card {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%);
            border: 1px solid rgba(79, 70, 229, 0.2);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 32px;
        }
        
        .answer-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px 24px;
            margin: 12px 0;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            width: 100%;
        }
        
        .answer-btn:hover {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.2) 0%, rgba(124, 58, 237, 0.2) 100%);
            border-color: rgba(79, 70, 229, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }
        
        .answer-btn.selected {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border-color: #4f46e5;
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }
        
        .nav-btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }
        
        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            height: 8px;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .progress-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            height: 8px;
            margin-bottom: 32px;
            overflow: hidden;
        }
        
        .question-counter {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.2) 0%, rgba(124, 58, 237, 0.2) 100%);
            border: 1px solid rgba(79, 70, 229, 0.3);
            border-radius: 20px;
            padding: 8px 16px;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }
        
        .test-header {
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%);
            border: 1px solid rgba(79, 70, 229, 0.2);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 32px;
            text-align: center;
        }
        
        .test-icon {
            font-size: 3rem;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .result-container {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(34, 197, 94, 0.1) 100%);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 20px;
            padding: 32px;
            margin-top: 32px;
            text-align: center;
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <!-- Header -->
    <header class="w-full glass-effect border-b border-white/10 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-6 py-4">
            <div class="flex items-center space-x-4">
                <img src="Logo_Navik.png" alt="Navik Logo" class="w-12 h-12 rounded-lg shadow-lg">
                <div>
                    <h1 class="text-xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">NAVIK</h1>
                    <p class="text-xs text-gray-400">Career Guidance Platform</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Test Header -->
            <div class="test-header animate-fadeInUp">
                <i class="fas fa-language test-icon"></i>
                <h1 class="text-3xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                    Verbal Aptitude Test
                </h1>
                <p class="text-gray-300">
                    Test your language comprehension, grammar, and communication skills
                </p>
            </div>

            <!-- Test Container -->
            <div class="test-container animate-fadeInUp">
                <div class="quiz">
                    <!-- Progress Bar -->
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
                    </div>
                    
                    <!-- Question -->
                    <div class="question-card">
                        <h2 id="question" class="text-xl font-semibold text-white mb-6">
                            Question goes here
                        </h2>
                        <div id="answer-buttons" class="btn-grid space-y-3">
                            <!-- Answer buttons will be dynamically inserted here -->
                        </div>
                    </div>
                    
                    <!-- Navigation -->
                    <div class="flex items-center justify-between">
                        <button id="prev-btn" class="nav-btn" disabled>
                            <i class="fas fa-arrow-left mr-2"></i>Previous
                        </button>
                        <span id="question-counter" class="question-counter">1/15</span>
                        <button id="next-btn" class="nav-btn">
                            Next<i class="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                    
                    <!-- Continue Button (hidden initially) -->
                    <div class="text-center mt-6">
                        <button id="spatial-btn" class="nav-btn text-lg px-8 py-4" style="display: none;">
                            <i class="fas fa-arrow-right mr-2"></i>Continue to Spatial Reasoning
                        </button>
                    </div>
                </div>
                
                <!-- Results Container -->
                <div id="result" class="result-container" style="display: none;">
                    <!-- Results will be displayed here -->
                </div>
            </div>
        </div>
    </main>

    <script>
      // Verify perceptual test was completed first
      if (!localStorage.getItem('perceptualCompleted')) {
        window.location.href = "perceptual.html";
      }
    </script>
    <script src="verbal.js"></script>
</body>
</html>
