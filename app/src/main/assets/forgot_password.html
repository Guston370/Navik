<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forgot Password - Navik</title>
    <link rel="icon" type="image/png" href="Logo_Navik.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #2563eb 0%, #10285b 100%);
        }
        .glass {
            background: rgba(255,255,255,0.92);
            box-shadow: 0 8px 32px rgba(16,40,91,0.18);
            border-radius: 18px;
            border-left: 6px solid #2563eb;
        }
        .brand-gradient {
            background: linear-gradient(90deg, #2563eb 60%, #10285b 100%);
            color: #fff;
        }
        .brand-gradient:hover {
            background: linear-gradient(90deg, #10285b 0%, #2563eb 100%);
        }
    </style>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen">
        <img alt="Background" src="background_image.jpg" class="absolute inset-0 w-full h-full object-cover blur-md -z-10"/>
        <div class="glass p-8 w-full max-w-md relative">
            <div class="flex justify-center mb-4">
                <img src="Logo_Navik.png" alt="Navik Logo" class="h-14 w-14 rounded-full shadow-md border-2 border-blue-600 bg-white"/>
            </div>
            <h2 class="text-2xl font-bold text-center mb-2 text-blue-700">Forgot Your Password?</h2>
            <p class="text-center mb-6 text-gray-700">Enter your email address and we'll send you a link to reset your password.</p>
            <form id="forgot-password-form">
                <div class="mb-4">
                    <label for="email" class="block text-blue-700 font-semibold mb-1">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-blue-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email" required />
                </div>
                <div class="mb-4">
                    <button type="submit" class="w-full brand-gradient py-2 rounded font-bold shadow transition-all duration-200">
                        Send Reset Link
                    </button>
                </div>
            </form>
            <div class="text-center">
                <a href="index.html" class="text-blue-600 hover:underline font-semibold">Back to Login</a>
            </div>
            <div id="forgot-popup" style="display:none; margin-top:18px; padding:12px 18px; border-radius:8px; font-size:15px;"></div>
        </div>
    </div>
    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const popup = document.getElementById('forgot-popup');
            popup.style.display = "none";
            if (!email) {
                popup.textContent = "Please enter your email address.";
                popup.style.background = "#f44336";
                popup.style.color = "#fff";
                popup.style.display = "block";
                return;
            }
            // Simulate password reset for demo purposes
            const data = { success: true, message: 'Password reset email sent!' };
            popup.textContent = data.message || 'An error occurred. Please try again.';
            popup.style.background = data.success ? "#22c55e" : "#f44336";
            popup.style.color = "#fff";
            popup.style.display = "block";
        });
    </script>
</body>
</html>
